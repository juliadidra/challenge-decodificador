<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/tablet.css">
    <link rel="stylesheet" href="style/computador.css">
    <link rel="shortcut icon" href="img/Vector.svg" type="image/x-icon">
    <script defer src="main.js"></script>
    <title>Decodificador</title>
</head>
<body>
    
    <div id="div_geral">
        <div id="container_textos">
            <div id="container_logo">
                <img id="img_logo" src="img/Vector.svg" alt="logo da alura">
            </div>
            <h1 id="titulo_texto">Digite seu texto</h1>
            <textarea name="caixa_texto" id="caixa_texto" cols="30" rows="10"></textarea>
            <p>
                <i><img src="img/bi_exclamation-circle-fill.svg" alt="icone i"></i>
                Apenas letras minúsculas e sem acento.
            </p>
            <div id="container_botao">
                <button id="botao_criptografar">Criptografar</button>
                <button id="botao_descriptografar">Descriptografar</button>
            </div>
        </div>
        
            <div id="container_outside">
                <div id="container_mensagem">
                    <img id="img_desktop" src="img/High quality products 1 1.svg" alt="">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
        
                <div id="container_criptografado">
                    <textarea name="texto_criptografado" id="caixa_texto_criptografado" cols="30" rows="10"></textarea>
                    <button id="botao_copiar">Copiar</button>
                </div>
            </div>
        
    </div>


    

</body>
</html>
